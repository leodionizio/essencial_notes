<ion-header>
  <ion-navbar [color]="colorNote" padding>
    <ion-buttons end>
      <button ion-button icon-only (click)="deletarNota()">
        <ion-icon name="trash"></ion-icon>
      </button>
      &emsp;
      <button ion-button icon-only (click)="selectColor()">
        <ion-icon name="color-palette"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="modal" *ngIf="modalColor" (click)="selectColor()">
    <div id="modal-select">
      <button *ngFor="let color of colors" ion-button [color]="color.value" (click)="setColor(color)"></button>
    </div>
  </div>

  <form (ngSubmit)="salvarNota()" [formGroup]="form">

    <ion-list padding>

      <input type="text" placeholder="TÃ­tulo" maxlength="15" formControlName="title">

      <textarea type="text" placeholder="Nota" rows="16" maxlength="600" formControlName="content"></textarea>

    </ion-list>

    <button type="submit" [color]="colorNote" ion-button icon-only full style="position: fixed; bottom: 0; padding: 0; margin: 0; border: none">
      <ion-icon name="checkmark"></ion-icon>
    </button>
  </form>

</ion-content>
